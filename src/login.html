<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="video">
        <video autoplay muted loop playsinline id="background-video">
            <source src="assets/bgmp4.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>


        <div class="bigcard-container">
            <div class="bigcard">
                <div class="text-with-logo">
                    <img src="assets/spotify (1).png" alt="">
                    <h1>WhimsiCloud</h1>
                </div>
                <h1 id="signin">Sign in</h1>
                <p class="signup">Don't have an account? Sign up</p>
                <div class="inputs">
                    <input type="text" name="username" id="username" placeholder="Username">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <button type="submit" name="submit" id="submit">SIGN IN</button>
                </div>
                <div class="forgot-password-container">
                    <p class="forgot-password">Forgot Password?</p>
                </div>
            </div>
        </div>


        <div class="bigcard-container-register">
            <div class="bigcard-register">
                <div class="text-with-logo-register">
                    <img src="assets/spotify (1).png" alt="">
                    <h1>WhimsiCloud</h1>
                </div>
                <h1 id="signin-register">Sign up</h1>
                <p class="signup-register">Already have an account? Sign in</p>
                <div class="inputs-register">
                    <input type="text" name="username" id="username-register" placeholder="Username">
                    <input type="email" name="email" id="email-register" placeholder="Email">
                    <input type="password" name="password" id="password-register" placeholder="Password">
                    <button type="submit" name="submit" id="submit-register">SIGN UP</button>
                </div>
                <div class="forgot-password-container-register">
                    <p class="forgot-password-register">Forgot Password?</p>
                </div>
            </div>
        </div>

    </div>
    <script>
        var username = document.getElementById("username");
        var password = document.getElementById("password");
        var submit = document.getElementById("submit");

        submit.onclick = function () {
            if (username.value == "admin" && password.value == "admin") {
                window.location.href = "style.html";
            } else {
                alert("Wrong username or password");
            }
        }

        var registeraccount = document.querySelector(".signup")
        var loginaccount = document.querySelector(".signup-register")
        registeraccount.onclick = function () {
            document.querySelector(".bigcard-container").style.display = "none";
            document.querySelector(".bigcard-register").style.display = "block";
        }

        loginaccount.onclick = function () {
            document.querySelector(".bigcard-container").style.display = "block";
            document.querySelector(".bigcard-register").style.display = "none";
        }


    </script>
</body>

</html>
