<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <header>
        <h1 class="bigtitle">WhimsiCloud</h1>
        <div class="searchbar-container">
            <input class="searchbar" type="text" placeholder="Search Music">
            <img src="assets/Search.png" alt="">
        </div>
        <div class="profile-container">
            <div class="profile">
                <img src="assets/image0.png" alt="">
                <h1>Jhon Carl Nayao</h1>
            </div>
        </div>
    </header>

    <div class="browsemusic-container">
        <div class="browse-music">
            <h1>Browse Music</h1>
            <ul>
                <li><a href="#" class="home"><img src="assets/Home.png" alt="">Home</a></li>
                <li><a href="#" class="tracks"><img src="assets/Music Album.png" alt="">Tracks</a></li>
                <li><a href="#" class="genres"><img src="assets/Music22.png" alt="">Genres</a></li>
            </ul>
        </div>
    </div>

    <div class="library-container">
        <div class="library">
            <h1>Library</h1>
            <ul>
                <li class="recent"><a href="#" class="recently-played">Recently Played</a></li>
                <li class="favorite"><a href="#" class="favorite">Favorite Tracks</a></li>
                <li class="radio"><a href="#" class="radio">Radio</a></li>
            </ul>
        </div>
    </div>
       
    <div class="bigcard-container">
        <div class="bigcard">
            <video autoplay muted loop class="background-video">
              <source src="assets/bigmp4.mp4" type="video/mp4">
            </video>
            <p class="top-text">CURATED PLAYLIST</p>
            <h1>Wave to <br>Earth</h1>
            <p class="minitext">Songs like  “Seasons”, “Love”<br> and “Sunny Days”</p>
          </div>
    </div>


</body>
<script src="style.js"></script>

</html>
